# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: npm cli
      run: |
         cd ${{ github.workspace }}\SDR-WebApp
         npm install -g @angular/cli@13.0.3
         npm install @angular-devkit/build-angular
         npm install @materia-ui/ngx-monaco-editor
         npm install touch-cli -g
         npm install typescript
    
    - name: touch env.dev
      run: touch '${{ github.workspace }}/SDR-WebApp/src/environments/environment.dev2.ts'
      
    - name: touch env.qa
      run: touch '${{ github.workspace }}/SDR-WebApp/src/environments/environment.qa.ts '
      
    - name: touch env.prod
      run: touch '${{ github.workspace }}/SDR-WebApp/src/environments/environment.prod.ts '
      
    - name: npm install
      run: npm install SDR-WebApp
    - name: npm update
      run: npm update SDR-WebApp
      
     
      
  
    - name: Build dev2
      
      run: |
         cd ${{ github.workspace }}\SDR-WebApp
         ng build
    - name: 'Copy Files to: ${{ github.workspace }}/dev2'
      run: Copy '${{ github.workspace }}/**/SDR-WebApp/dist/**' '${{ github.workspace }}/dev2'
    - name: 'Publish Artifact: drop_dev2'
      uses: actions/upload-artifact@v2
      with:
        path: ${{ github.workspace }}/dev2
        name: drop_dev2
