# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: npm cli
      run: |
         cd ${{ github.workspace }}\SDR-WebApp
         npm install -g @angular/cli@13.0.3
         npm install @angular-devkit/build-angular
         npm install @materia-ui/ngx-monaco-editor
         npm install touch-cli -g
         npm install typescript
    
     
    - name: rename_prod
      run: cp '${{ github.workspace }}\SDR-WebApp\src\environments\environment.ts' '${{ github.workspace }}\SDR-WebApp\src\environments\environment.prod.ts'
      
    - name: rename_dev2
      run: cp '${{ github.workspace }}\SDR-WebApp\src\environments\environment.ts' '${{ github.workspace }}\SDR-WebApp\src\environments\environment.dev2.ts'
      
    - name: rename_qa
      run: cp '${{ github.workspace }}\SDR-WebApp\src\environments\environment.ts' '${{ github.workspace }}\SDR-WebApp\src\environments\environment.qa.ts'
      
      
    - name: list
      run: |
       cd ${{ github.workspace }}\SDR-WebApp\src\environments
       ls
  
    - name: npm install
      run: npm install SDR-WebApp
    - name: npm update
      run: npm update SDR-WebApp
      
    - name: Build dev2
      run: |
         cd ${{ github.workspace }}\SDR-WebApp
         ng build --configuration=dev2
    - name: 'Copy Files to: ${{ github.workspace }}/dev2'
      run: cp '${{ github.workspace }}\SDR-WebApp\dist\**' '${{ github.workspace }}\dev2'
#     - name: 'Publish Artifact: drop_dev2'
#       uses: actions/upload-artifact@v2
#       with:
#         path: ${{ github.workspace }}\dev2
#         name: drop_dev2
        
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.3.1
      with:
      # Artifact name
       name: # optional, default is artifact
       # A file, directory or wildcard pattern that describes what to upload
        path: '${{ github.workspace }}\dev2'
        # The desired behavior if no files are found using the provided path.
        Available Options:
         warn: Output a warning but do not fail the action
         error: Fail the action with an error message
         ignore: Do not output any warnings or errors, the action does not fail

    if-no-files-found: # optional, default is warn
    # Duration after which artifact will expire in days. 0 means using default retention.
Minimum 1 day. Maximum 90 days unless changed from the repository settings page.

    retention-days: # optional
